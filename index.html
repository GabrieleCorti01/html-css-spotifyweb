<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Web</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <!-- ROBOTO FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

</head>
<body>
    <!-- CONTAINER RESET FLEXBOX -->
    <div class="container">
        <main class="clearfix">
            
    <!-- INIZIO SEZIONE BARRA DI NAVIGAZIONE LATERALE -->
            <nav class="fl flex-box" id="barra-navigazione">
                <img src="img/logo.svg" alt="Immagine logo Spotify">

                <ul class="lista-sidebar">
                    <li><i class="fas fa-home"></i>Home</li>
                    <li><i class="fas fa-search"></i>Cerca</li>
                    <li><i class="fas fa-book-dead"></i> Libreria</li>
                </ul>

                <div class="container-playlist">
                    <h3>PLAYLIST</h3>
                    <div><i class="fas fa-plus-circle"></i> Crea Playlist</div>
                    <ul class="lista-playlist">
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                    </ul>
                </div>
                <div class="container-profilo">   
                    <div class="profilo-download flex-box">
                        <span><i class="far fa-arrow-alt-circle-down"></i>Installa app</span>
                        <div><i class="far fa-user-circle"></i><span> GABRIELE CORTI</span></div>
                    </div>
                </div> 
            </nav>

            <section class="fl" id="container-main">
    <!-- CONTENITORE DELLA SEZIONE PER IL TASTO UPGRADE -->
                <div class="flex-box" id="container-upgrade">
                    <div id="upgrade-button">EFFETTUA L'UPGRADE</div>
                </div>
                <nav></nav>
                <section class="song-list"></section>

            </section>
        </main>

        <footer>
            <div id="container-footer"></div>
        </footer>
    </div>
</body>
</html>
